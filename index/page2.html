<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page2.css">
    <title>Student Application Form</title>
    <script>
        function submitsForm() {
            // Redirect to another page (replace 'another-page.html' with your target page)
            window.location.href = 'page3.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Application Form</h1>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="currentSchool">Current School/Institution:</label>
            <input type="text" id="currentSchool" name="currentSchool" required>

            <label for="grade">Grade/Level:</label>
            <input type="text" id="grade" name="grade" required>

            <label for="program">Program/Field of Interest:</label>
            <input type="text" id="program" name="program" required>

            <label for="activities">Extracurricular Activities:</label>
            <textarea id="activities" name="activities"></textarea>

            <label for="parentName">Parent/Guardian Name:</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="signature">Signature:</label>
            <input type="text" id="signature" name="signature" required>
            <section class="buttons"><br><br>
            <button id="submitButton" onclick="submitsForm()">SUBMIT</button>
            </section>
          
        </form>
    </div>
</body>
</html>
